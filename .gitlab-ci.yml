stages:
  - build
  - test
  - deploy

variables:
  NODE_VERSION: "18"

# Cache node_modules for faster builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

# Build stage
build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - echo "Installing dependencies..."
    - npm ci --cache .npm --prefer-offline
    - echo "Building TypeScript project..."
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - master
    - merge_requests
    - tags

# Lint stage (optional)
lint:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - npm ci --cache .npm --prefer-offline
    - echo "Running linter..."
    - npm run lint || true
  allow_failure: true
  only:
    - master
    - merge_requests

# Update keys job (scheduled)
update_keys:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - echo "Installing dependencies..."
    - npm ci --cache .npm --prefer-offline
    - echo "Building project..."
    - npm run build
    - echo "Running key update script..."
    - npm run update
    - echo "Committing updated keys..."
    - git config --global user.name "gitlab-ci"
    - git config --global user.email "gitlab-ci@gitlab.com"
    - git add key.txt rabbit.txt
    - git diff --staged --quiet || git commit -m "Automated update of keys [skip ci]"
    - git push https://oauth2:${CI_JOB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git HEAD:${CI_COMMIT_REF_NAME}
  environment:
    name: production
  variables:
    API_KEY: ${API_KEY}
  only:
    - schedules
    - web
  when: manual

# Manual trigger for key updates
manual_update:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - npm ci --cache .npm --prefer-offline
    - npm run build
    - npm run update
  artifacts:
    paths:
      - key.txt
      - rabbit.txt
    expire_in: 1 day
  variables:
    API_KEY: ${API_KEY}
  only:
    - web
  when: manual
