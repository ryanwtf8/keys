name: Extract Encryption Keys

on:
  # Run on schedule (daily at 00:00 UTC)
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to master (optional)
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - '.github/workflows/**'

jobs:
  extract-keys:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build TypeScript
        run: npm run build
      
      - name: ğŸ”‘ Extract keys from endpoints
        env:
          # Using encrypted keys from source code (no env var needed)
          # Keys will be auto-decrypted at runtime
          NODE_ENV: production
        run: |
          echo "ğŸš€ Starting key extraction..."
          npm run update || echo "âš ï¸ Some endpoints may have failed due to rate limits"
      
      - name: ğŸ“Š Verify extracted keys
        run: |
          echo "ğŸ“‹ Checking extracted keys..."
          echo ""
          if [ -f "megacloud_v2.txt" ]; then
            echo "âœ… MegaCloud V2: $(wc -c < megacloud_v2.txt) bytes"
          else
            echo "âŒ MegaCloud V2: Not found"
          fi
          
          if [ -f "megacloud_v3.txt" ]; then
            echo "âœ… MegaCloud V3: $(wc -c < megacloud_v3.txt) bytes"
          else
            echo "âŒ MegaCloud V3: Not found"
          fi
          
          if [ -f "cloudvidz_v2.txt" ]; then
            echo "âœ… CloudVidz V2: $(wc -c < cloudvidz_v2.txt) bytes"
          else
            echo "âŒ CloudVidz V2: Not found"
          fi
          
          if [ -f "cloudvidz_v3.txt" ]; then
            echo "âœ… CloudVidz V3: $(wc -c < cloudvidz_v3.txt) bytes"
          else
            echo "âŒ CloudVidz V3: Not found"
          fi
      
      - name: ğŸ“¤ Upload extracted keys as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extracted-keys-${{ github.run_number }}
          path: |
            megacloud_v2.txt
            megacloud_v3.txt
            cloudvidz_v2.txt
            cloudvidz_v3.txt
          retention-days: 7
      
      - name: ğŸ”„ Commit updated keys (if changed)
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add key files if they exist
          git add -f *.txt 2>/dev/null || true
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "ğŸ“ No changes to commit"
          else
            git commit -m "chore: Update extracted keys [skip ci]

ğŸ”‘ Auto-updated encryption keys from endpoints
ğŸ¤– Generated by GitHub Actions
ğŸ“… $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            
            git push
            echo "âœ… Changes committed and pushed"
          fi
      
      - name: ğŸ“Š Job Summary
        if: always()
        run: |
          echo "## ğŸ”‘ Key Extraction Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Endpoint | Status | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|------|" >> $GITHUB_STEP_SUMMARY
          
          for file in megacloud_v2.txt megacloud_v3.txt cloudvidz_v2.txt cloudvidz_v3.txt; do
            endpoint=$(echo $file | sed 's/.txt//' | sed 's/_/ /g' | awk '{for(i=1;i<=NF;i++){ $i=toupper(substr($i,1,1)) substr($i,2) }}1')
            if [ -f "$file" ]; then
              size=$(wc -c < $file)
              echo "| $endpoint | âœ… Success | $size bytes |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $endpoint | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ” **All API keys are encrypted in the source code**" >> $GITHUB_STEP_SUMMARY
          echo "ğŸš€ **Workflow completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')**" >> $GITHUB_STEP_SUMMARY
